databases:
  - name: triggerydb
    plan: free
    databaseName: triggerydb
    user: triggery

services:
  - type: redis
    name: celery-redis
    plan: starter
    maxmemoryPolicy: noeviction # recommended policy for queues
    ipAllowList: [] # only allow internal connections

  - type: web
    plan: free
    name: triggery-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn triggery.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: triggerydb
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: celery-redis
          type: redis
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

  - type: worker
    plan: starter
    name: celery-worker-with-beat
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A triggery worker -l INFO --beat --scheduler django_celery_beat.schedulers:DatabaseScheduler --concurrency 1"
    autoDeploy: false
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: celery-redis
          type: redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: triggerydb
          property: connectionString
      - key: DJANGO_SECRET_KEY
        fromService:
          name: triggery-backend
          type: web
          envVarKey: DJANGO_SECRET_KEY
